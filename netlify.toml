functionsDirectory = "/opt/build/repo/netlify/functions"
functionsDirectoryOrigin = "config-v1"
redirectsOrigin = "config"
plugins = []
headers = []

[build]
publish = "/opt/build/repo"
publishOrigin = "config"
functions = "/opt/build/repo/netlify/functions"

  [build.environment]

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[functions]

  [functions."*"]
  node_bundler = "esbuild"

[[redirects]]
from = "/api/ai-chat"
to = "/.netlify/functions/ai-chat"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]